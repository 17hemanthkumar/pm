<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PicMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation Header -->
    <nav class="bg-white/90 backdrop-blur-md border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Left: PicMe Logo -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <svg class="w-8 h-8 text-indigo-600" viewBox="0 0 32 32" fill="currentColor">
                            <path d="M16 2L20 10H28L22 16L24 24L16 20L8 24L10 16L4 10H12L16 2Z"/>
                            <circle cx="16" cy="16" r="6" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <span class="text-xl font-bold text-indigo-600">PicMe</span>
                    </a>
                </div>
                
                <!-- Center: Home Link -->
                <div class="flex items-center">
                    <a href="/" class="text-gray-600 hover:text-indigo-600 transition-colors duration-200 font-medium">Home</a>
                </div>
                
                <!-- Right: Login and Sign Up Buttons -->
                <div class="flex items-center space-x-4">
                    <a href="/login" class="px-4 py-2 rounded-md text-sm font-medium text-indigo-600 border border-indigo-600 hover:bg-indigo-50 transition-colors duration-200">Login</a>
                    <a href="/signup" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="flex items-center justify-center min-h-[calc(100vh-4rem)] py-12">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Login to PicMe</h2>
        
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div id="error-message" class="text-red-500 text-sm mb-4 text-center"></div>
            
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign In
                </button>
            </div>
        </form>
        <div class="mt-6 space-y-3">
            <p class="text-center text-sm text-gray-600">
                Don't have an account? <a href="/signup" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>
            </p>
            <div class="border-t border-gray-200 pt-3">
                <p class="text-center text-sm text-gray-500">
                    Event organizer? <a href="/admin/login" class="font-medium text-gray-700 hover:text-gray-900">Admin Login</a>
                </p>
            </div>
        </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('login-form');
        const errorMessageDiv = document.getElementById('error-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Stop the default browser form submission
            errorMessageDiv.textContent = ''; // Clear previous errors

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (data.success) {
                    // THIS IS THE KEY: Redirect to the homepage on success
                    window.location.href = '/homepage';
                } else {
                    // Display the error message from the server
                    errorMessageDiv.textContent = data.error || 'An unknown error occurred.';
                }
            } catch (error) {
                errorMessageDiv.textContent = 'An error occurred during login. Please try again later.';
            }
        });
    </script>
</body>
</html>
