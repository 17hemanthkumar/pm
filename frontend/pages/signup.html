<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PicMe</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation Header -->
    <nav class="bg-white/90 backdrop-blur-md border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Left: PicMe Logo -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <svg class="w-8 h-8 text-indigo-600" viewBox="0 0 32 32" fill="currentColor">
                            <path d="M16 2L20 10H28L22 16L24 24L16 20L8 24L10 16L4 10H12L16 2Z"/>
                            <circle cx="16" cy="16" r="6" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <span class="text-xl font-bold text-indigo-600">PicMe</span>
                    </a>
                </div>
                
                <!-- Center: Home Link -->
                <div class="flex items-center">
                    <a href="/" class="text-gray-600 hover:text-indigo-600 transition-colors duration-200 font-medium">Home</a>
                </div>
                
                <!-- Right: Login and Sign Up Buttons -->
                <div class="flex items-center space-x-4">
                    <a href="/login" class="px-4 py-2 rounded-md text-sm font-medium text-indigo-600 border border-indigo-600 hover:bg-indigo-50 transition-colors duration-200">Login</a>
                    <a href="/signup" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex items-center justify-center min-h-[calc(100vh-4rem)] py-12 bg-gray-50">
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 md:p-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Join PicMe Today!</h1>
                <p class="text-gray-600">Create your account to start finding your event photos</p>
            </div>
            <form id="signupForm" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required autocomplete="name"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div id="signup-feedback" class="text-center text-sm text-red-600 hidden"></div>
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign Up
                    </button>
                </div>
            </form>
            <div class="mt-6 text-center text-sm">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">Log In</a>
                </p>
            </div>
        </div>
    </main>

    <script>
        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const feedbackDiv = document.getElementById('signup-feedback');

            feedbackDiv.textContent = ''; // Clear previous messages
            feedbackDiv.classList.add('hidden'); // Hide feedback initially

            if (password !== confirmPassword) {
                feedbackDiv.textContent = 'Passwords do not match!';
                feedbackDiv.classList.remove('hidden');
                feedbackDiv.classList.remove('text-green-600'); // Ensure it's red for errors
                feedbackDiv.classList.add('text-red-600');
                return;
            }

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fullName: fullName, email: email, password: password }),
                });

                const data = await response.json();

                if (data.success) {
                    feedbackDiv.textContent = 'Registration successful! Please log in.';
                    feedbackDiv.classList.remove('hidden');
                    feedbackDiv.classList.remove('text-red-600');
                    feedbackDiv.classList.add('text-green-600');
                    setTimeout(() => {
                        window.location.href = '/login'; // Redirect to login page
                    }, 1500);
                } else {
                    feedbackDiv.textContent = data.error || 'Registration failed. Please try again.';
                    feedbackDiv.classList.remove('hidden');
                    feedbackDiv.classList.remove('text-green-600');
                    feedbackDiv.classList.add('text-red-600');
                }
            } catch (error) {
                console.error('Error:', error);
                feedbackDiv.textContent = 'An error occurred during registration. Please try again later.';
                feedbackDiv.classList.remove('hidden');
                feedbackDiv.classList.remove('text-green-600');
                feedbackDiv.classList.add('text-red-600');
            }
        });
    </script>
</body>
</html>
