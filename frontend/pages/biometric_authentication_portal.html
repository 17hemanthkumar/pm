<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Face for Event - PicMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="/homepage" class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-indigo-600" viewBox="0 0 32 32" fill="currentColor">
                        <path d="M16 2L20 10H28L22 16L24 24L16 20L8 24L10 16L4 10H12L16 2Z"/>
                        <circle cx="16" cy="16" r="6" fill="none" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span class="text-xl font-bold text-indigo-600">PicMe</span>
                </a>
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/homepage" class="text-gray-600 hover:text-indigo-600 transition-colors duration-200">Home</a>
                    <a href="/event_discovery" class="text-gray-600 hover:text-indigo-600 transition-colors duration-200">Events</a>
                    <a href="/biometric_authentication_portal" class="text-gray-900 hover:text-indigo-600 transition-colors duration-200 font-medium">Scan Face</a>
                    <a href="/personal_photo_gallery" class="text-gray-600 hover:text-indigo-600 transition-colors duration-200">My Photos</a>
                    <a href="/my_downloads" class="text-gray-600 hover:text-indigo-600 transition-colors duration-200">My Downloads</a>
                </div>
                <!-- User Authentication -->
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600 text-sm font-medium hidden md:block">Welcome, {{ session.get('user_email', 'Guest') }}</span>
                    <a href="/logout" class="px-4 py-2 rounded-md text-sm font-medium text-red-600 border border-red-600 hover:bg-red-50 transition-colors duration-200">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 id="event-title" class="text-3xl md:text-4xl font-bold text-gray-900">Scan Your Face</h1>
            <p class="text-lg text-gray-600 mt-2">Your camera will start automatically.</p>
        </div>

        <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg">
            <div id="media-container" class="relative w-full aspect-square rounded-full overflow-hidden border-4 border-indigo-200 mb-6 mx-auto">
                <video id="video" autoplay playsinline class="w-full h-full object-cover scale-x-[-1]"></video>
                <canvas id="canvas" class="hidden w-full h-full object-cover scale-x-[-1]"></canvas>
            </div>
            
            <div id="feedback-message" class="text-center h-8 mb-4 text-indigo-600 font-medium text-lg">
                Please wait, initializing camera...
            </div>

            <button id="recapture-btn" class="hidden w-full flex items-center justify-center gap-3 px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold text-lg hover:bg-indigo-700 transition-colors">
                <i class="fas fa-redo"></i>
                Try Again
            </button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const feedbackMessage = document.getElementById('feedback-message');
            const recaptureBtn = document.getElementById('recapture-btn');
            let eventId = 'default_event';

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const idFromUrl = urlParams.get('event_id');
                if (idFromUrl) {
                    eventId = idFromUrl;
                }
            } catch (e) {
                console.error("Could not read Event ID from URL.", e);
            }
            
            function updateFeedback(message, type = 'info') {
                const typeClasses = {
                    info: 'text-indigo-600',
                    success: 'text-green-600',
                    error: 'text-red-600'
                };
                feedbackMessage.className = `text-center h-8 mb-4 font-medium text-lg ${typeClasses[type]}`;
                feedbackMessage.textContent = message;
            }

            async function startCamera() {
                recaptureBtn.classList.add('hidden');
                video.classList.remove('hidden');
                canvas.classList.add('hidden');
                updateFeedback("Initializing camera...", "info");

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'user', width: { ideal: 720 }, height: { ideal: 720 } },
                        audio: false
                    });

                    video.srcObject = stream;
                    video.play();
                    
                    updateFeedback("Center your face. Ensure good lighting & hold still...", "info");

                    setTimeout(() => {
                        captureAndRecognizeFace(stream);
                    }, 3500);

                } catch (err) {
                    console.error("Camera Access Error:", err);
                    if (err.name === "NotAllowedError" || err.name === "PermissionDeniedError") {
                        updateFeedback("Camera permission denied. Please allow camera access and refresh.", "error");
                    } else {
                        updateFeedback("Camera not found. Ensure it's connected and enabled.", "error");
                    }
                }
            }

            function captureAndRecognizeFace(stream) {
                updateFeedback("Analyzing...", "info");
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.translate(canvas.width, 0);
                context.scale(-1, 1);
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg');
                stream.getTracks().forEach(track => track.stop());
                recognizeFaceAPI(imageData);
            }

            async function recognizeFaceAPI(imageData) {
                updateFeedback("Verifying...", "info");
                try {
                    const response = await fetch('/recognize', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: imageData.split(',')[1], event_id: eventId })
                    });

                    const data = await response.json();

                    if (data.success) {
                        updateFeedback("Match Found! This is you.", "success");
                        video.classList.add('hidden');
                        canvas.classList.remove('hidden');
                        
                        sessionStorage.setItem('picme_gallery_data', JSON.stringify(data));
                        
                        setTimeout(() => {
                            window.location.href = '/personal_photo_gallery';
                        }, 2500);

                    } else {
                        updateFeedback(data.error || "No match found.", "error");
                        recaptureBtn.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error("Recognition API Error:", error);
                    updateFeedback("Service unavailable. Please try again later.", "error");
                    recaptureBtn.classList.remove('hidden');
                }
            }

            recaptureBtn.addEventListener('click', () => {
                startCamera(); 
            });

            startCamera();
        });
    </script>
</body>
</html>
